<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aldara ‚ô§</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* FADE CINEMATOGR√ÅFICO */
body {
    background: black;
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* GALAXIA */
.galaxy {
    position: absolute;
    inset: -50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,120,200,0.25), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(120,180,255,0.25), transparent 45%),
        radial-gradient(circle at center, #1b003a, #000 70%);
    animation: galaxyMove 60s linear infinite;
}

@keyframes galaxyMove {
    from { transform: rotate(0deg) scale(1); }
    to { transform: rotate(360deg) scale(1.1); }
}

/* ESTRELLAS */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* ESTRELLAS FUGACES */
.shooting-star {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, white, transparent);
    opacity: 0.8;
    animation: shoot 2s linear forwards;
}

@keyframes shoot {
    from {
        transform: translate(0,0);
        opacity: 1;
    }
    to {
        transform: translate(-600px, 600px);
        opacity: 0;
    }
}

/* ESCENA */
.scene {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}

/* TEXTO */
.invitation {
    text-align: center;
}

h1 {
    font-size: 3.2em;
    letter-spacing: 4px;
    margin-bottom: 20px;
    opacity: 0;
    animation: textReveal 2s ease forwards 1.5s, float 6s ease-in-out infinite 3.5s;
    text-shadow: 0 0 25px rgba(255,150,220,0.9);
}

p {
    font-size: 1.3em;
    line-height: 1.7;
    opacity: 0;
    animation: textReveal 2s ease forwards 2.5s, floatSoft 8s ease-in-out infinite 4.5s;
    text-shadow: 0 0 15px rgba(255,255,255,0.5);
}

@keyframes textReveal {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
}

@keyframes floatSoft {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
</style>
</head>

<body>

<div class="galaxy"></div>

<!-- ESTRELLAS -->
<script>
for (let i = 0; i < 160; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (2 + Math.random() * 4) + "s";
    document.body.appendChild(star);
}
</script>

<!-- ESTRELLAS FUGACES -->
<script>
setInterval(() => {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 40 + "vh";
    document.body.appendChild(star);

    setTimeout(() => star.remove(), 2000);
}, 3500);
</script>

<div class="scene">
    <div class="invitation">
        <h1>Aldara ‚ô§</h1>
        <p>

            Te invito a compartir un momento<br>
            especial conmigo ‚ú®<br><br>

            <strong>Lugar:</strong><br>
            Virtualmente, para sentirme m√°s cerca de ti üí´
        </p>
    </div>
</div>

</body>
</html>
