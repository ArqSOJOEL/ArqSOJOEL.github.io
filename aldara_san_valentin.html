<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aldara â™¤</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: black;
    color: white;
}

/* ===== GALAXIA ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

.galaxy {
    position: fixed;
    inset: -50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,120,200,0.25), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(120,180,255,0.25), transparent 45%),
        radial-gradient(circle at center, #1b003a, #000 70%);
    animation: spin 80s linear infinite;
    z-index: 0;
}

@keyframes spin {
    from { transform: rotate(0deg) scale(1); }
    to   { transform: rotate(360deg) scale(1.1); }
}

/* ===== CONTENIDO ===== */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h1 {
    font-size: 3.2em;
    letter-spacing: 4px;
    margin-bottom: 20px;
    text-shadow: 0 0 30px #ff7eb3;
}

.question {
    font-size: 1.6em;
    margin-bottom: 45px;
}

/* ===== BOTONES ===== */
.buttons {
    position: relative;
    width: 320px;
    height: 120px;
}

button {
    position: absolute;
    padding: 18px 36px;
    font-size: 1.2em;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: transform 0.25s ease;
}

#yes {
    left: 0;
    right: 0;
    margin: auto;
    background: #ff4d8d;
    color: white;
    box-shadow: 0 0 25px rgba(255,77,141,0.8);
}

#no {
    background: rgba(255,255,255,0.15);
    color: white;
    left: 40px;
    top: 70px;
}

/* ===== RESULTADO ===== */
.result {
    display: none;
    margin-top: 40px;
    font-size: 1.8em;
    text-shadow: 0 0 25px #ff7eb3;
    animation: pop 0.8s ease forwards;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="galaxy"></div>
<canvas id="stars"></canvas>

<div class="container">
    <h1>Aldara â™¤</h1>

    <div class="question">
        Â¿Quieres ser mi San ValentÃ­n?
    </div>

    <div class="buttons" id="buttons">
        <button id="yes">SÃ­</button>
        <button id="no">No</button>
    </div>

    <div class="result" id="result">
        No te arrepentirÃ¡s VAGO ðŸ˜Œ<br>
        Nos vemos el 14 â™¡
    </div>
</div>

<script>
/* ===== ESTRELLAS ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const stars = [];
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 2,
        v: Math.random() * 0.6 + 0.2
    });
}

function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(st => {
        ctx.fillRect(st.x, st.y, st.s, st.s);
        st.y += st.v;
        if (st.y > canvas.height) st.y = 0;
    });
    requestAnimationFrame(drawStars);
}
drawStars();

/* ===== BOTÃ“N NO FUGITIVO ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.getElementById("buttons");
const result = document.getElementById("result");

document.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) {
        const x = Math.random() * (buttons.offsetWidth - rect.width);
        const y = Math.random() * (buttons.offsetHeight - rect.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

/* ===== ACCIÃ“N SÃ ===== */
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    result.style.display = "block";
});

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
