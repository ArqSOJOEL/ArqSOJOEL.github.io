<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aldara ‚ô§</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* GALAXIA DIN√ÅMICA */
body {
    background: radial-gradient(circle at center, #2a0a4a, #090014 70%);
}

/* Nebulosas */
.nebula {
    position: absolute;
    width: 200%;
    height: 200%;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,126,179,0.25), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(126,179,255,0.25), transparent 45%);
    animation: drift 40s linear infinite;
}

@keyframes drift {
    from { transform: translate(-10%, -10%) rotate(0deg); }
    to { transform: translate(-30%, -30%) rotate(360deg); }
}

/* ESTRELLAS */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* CONTENEDOR CENTRAL */
.scene {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}

/* TEXTO FLOTANTE */
.invitation {
    text-align: center;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

h1 {
    font-size: 3em;
    margin-bottom: 15px;
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(255,126,179,0.8);
}

p {
    font-size: 1.3em;
    line-height: 1.7;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
}

/* CORAZONES EN √ìRBITA */
.orbit {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    animation: spin 25s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.orbit span {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    color: #ff7eb3;
}
</style>
</head>

<body>

<div class="nebula"></div>

<!-- ESTRELLAS -->
<script>
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (2 + Math.random() * 4) + "s";
    document.body.appendChild(star);
}
</script>

    </div>

</div>

</body>
</html>
