<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aldara ‚ô§</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: black;
    font-family: 'Segoe UI', sans-serif;
}

/* FADE CINEMATOGR√ÅFICO */
body {
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

canvas {
    position: absolute;
    inset: 0;
}

/* TEXTO FLOTANTE */
.text {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    z-index: 2;
    pointer-events: none;
}

.text-inner {
    animation: floatText 8s ease-in-out infinite;
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

h1 {
    font-size: 3.4em;
    letter-spacing: 4px;
    text-shadow: 0 0 25px #ff7eb3;
    margin-bottom: 20px;
    animation: glow 4s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 15px #ff7eb3; }
    to { text-shadow: 0 0 35px #ffb3d9; }
}

p {
    font-size: 1.3em;
    line-height: 1.8;
    text-shadow: 0 0 12px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="text">
    <div class="text-inner">
        <h1>Aldara ‚ô§</h1>
        <p>
            Este <strong>14 de febrero</strong><br>
            a las <strong>4:00 pm</strong><br><br>

            Te invito a compartir<br>
            un momento especial para los 2 ‚ú®<br><br>

            <strong>Lugar:</strong><br>
            Virtualmente, para sentirme m√°s cerca de ti üí´
        </p>
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const stars = [];
const hearts = [];

for (let i = 0; i < 300; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
    });
}

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.fillRect(s.x, s.y, s.size, s.size);
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
    });
}

function createHeart(cx, cy, scale) {
    const points = [];
    for (let t = 0; t < Math.PI * 2; t += 0.1) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        points.push({
            x: cx + x * scale,
            y: cy + y * scale,
            alpha: Math.random()
        });
    }
    return points;
}

hearts.push(createHeart(canvas.width/2, canvas.height/2, 10));

for (let i = 0; i < 6; i++) {
    hearts.push(
        createHeart(
            canvas.width/2 + Math.cos(i)*260,
            canvas.height/2 + Math.sin(i)*140,
            6
        )
    );
}

function drawHearts() {
    hearts.forEach(heart => {
        heart.forEach(p => {
            ctx.fillStyle = `rgba(255,105,180,${p.alpha})`;
            ctx.fillRect(p.x, p.y, 2, 2);
            p.alpha += (Math.random() - 0.5) * 0.05;
        });
    });
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawStars();
    drawHearts();
    requestAnimationFrame(animate);
}

animate();

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
